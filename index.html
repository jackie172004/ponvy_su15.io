<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mt-5">
      <form action="">
        <center>
          <h1 class="text-center mb-3 text-success">USING FORM BOOTSTRAP</h1>
          <div class="col-md-3">
            <input
              type="text"
              class="form-control border border-primary"
              id="name"
              placeholder="Enter your Name"
              required
            />
          </div>
          <br />

          <div class="col-md-3">
            <input
              type="email"
              class="form-control border border-primary"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <br />

          <div class="col-md-3">
            <input
              type="number"
              class="form-control border border-primary"
              id="salary"
              placeholder="Enter your salary"
              required
            />
          </div>
          <br />
          <div class="col-md-3">
            <input
              type="date"
              class="form-control border border-primary"
              id="hiredate"
              placeholder="Enter your hireadate"
              required
            />
          </div>
          <br />
          <div class="col-md-3 d-sm-flex" id="btn-submit">
            <button
              type="submit"
              onclick="showalert()"
              class="btn btn-success w-50 me-2"
            >
              Submit
            </button>
            &nbsp;&nbsp;
            <button type="reset" class="btn btn-danger w-50 me-2">Reset</button
            >&nbsp;&nbsp;
            <button type="button" class="btn btn-info">Back</button>
          </div>
        </center>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="result.js"></script>
</html>
